<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soni New Media</title>
    
    <!-- Google Fonts: Inter (UI) and Space Grotesk (Display) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (theme === 'dark') document.documentElement.classList.add('dark');
      })();

      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              background: "var(--background)",
              surface: "var(--surface)",
              accent: "var(--accent)",
              subtle: "var(--subtle)",
              text: "var(--text-primary)",
              secondary: "var(--text-secondary)",
              border: "var(--border-color)",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Space Grotesk", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --background: #F5F5F7;
        --surface: #FFFFFF;
        --accent: #000000;
        --subtle: #EBEBEB;
        --text-primary: #1D1D1F;
        --text-secondary: #6E6E73;
        --border-color: rgba(0, 0, 0, 0.08);
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .dark {
        --background: #050505;
        --surface: #121212;
        --accent: #FFFFFF;
        --subtle: #1C1C1E;
        --text-primary: #F5F5F7;
        --text-secondary: #86868B;
        --border-color: rgba(255, 255, 255, 0.08);
      }

      body {
        background-color: var(--background);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
      }
      
      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }

      .dark .noise-overlay {
        opacity: 0.05;
        filter: invert(1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "framer-motion": "https://esm.sh/framer-motion@^12.27.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="noise-overlay"></div>
  </body>
</html>
