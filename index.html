<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soni New Media | Hybrid Filmmaking Agency</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              background: "#050505",
              surface: "#121212",
              accent: "#FFFFFF",
              "accent-contrast": "#000000",
              subtle: "#1C1C1E",
              text: "#F5F5F7",
              secondary: "#86868B",
              border: "rgba(255, 255, 255, 0.08)",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Space Grotesk", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --background: #050505;
        --accent: #FFFFFF;
        --accent-rgb: 255, 255, 255;
        --mouse-x: 0px;
        --mouse-y: 0px;
        --cursor-aura-weight: 1px;
      }
      html, body {
        background-color: var(--background);
        cursor: none !important;
        overflow-x: hidden;
      }
      .noise-overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      }
    </style>
    <script type="module">
      const root = document.documentElement;
      window.addEventListener('pointermove', (e) => {
        root.style.setProperty('--mouse-x', `${e.clientX}px`);
        root.style.setProperty('--mouse-y', `${e.clientY}px`);
      }, { passive: true });
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "framer-motion": "https://esm.sh/framer-motion@^12.27.1",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>
    <div class="noise-overlay"></div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
